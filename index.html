<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Filmes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Recomendador de Filmes</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Selecione o Gênero</h2>
            <select id="genreSelect" class="w-full p-2 mb-4 border rounded-lg">
                <option value="">Escolha um gênero</option>
                <option value="action">Ação</option>
                <option value="comedy">Comédia</option>
                <option value="drama">Drama</option>
                <option value="sciFi">Ficção Científica</option>
                <option value="horror">Terror</option>
            </select>
            <button onclick="recommendMovie()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Recomendar Filme</button>
            <div id="movieResult" class="mt-6"></div>
        </div>
    </div>

    <script>
        const movies = {
            action: [
                { title: "Mad Max: Estrada da Fúria", year: 2015, description: "Um épico de ação pós-apocalíptico com perseguições intensas." },
                { title: "Duro de Matar", year: 1988, description: "Um clássico de ação com Bruce Willis enfrentando terroristas." },
                { title: "John Wick", year: 2014, description: "Um assassino aposentado busca vingança em cenas de ação eletrizantes." }
            ],
            comedy: [
                { title: "Superbad", year: 2007, description: "Uma comédia adolescente sobre amizade e aventuras em uma noite louca." },
                { title: "As Branquelas", year: 2004, description: "Dois agentes do FBI se disfarçam de irmãs em uma missão hilária." },
                { title: "Se Beber, Não Case!", year: 2009, description: "Uma comédia sobre uma despedida de solteiro que dá muito errado." }
            ],
            drama: [
                { title: "Clube da Luta", year: 1999, description: "Um drama psicológico sobre identidade e consumismo." },
                { title: "Forrest Gump", year: 1994, description: "A jornada inspiradora de um homem através de décadas de história." },
                { title: "Um Sonho de Liberdade", year: 1994, description: "Uma história de esperança e amizade em uma prisão." }
            ],
            sciFi: [
                { title: "Blade Runner 2049", year: 2017, description: "Um thriller de ficção científica sobre inteligência artificial." },
                { title: "Interestelar", year: 2014, description: "Uma épica jornada espacial para salvar a humanidade." },
                { title: "Matrix", year: 1999, description: "Um clássico de ficção científica sobre realidade e tecnologia." }
            ],
            horror: [
                { title: "O Iluminado", year: 1980, description: "Um thriller psicológico de terror em um hotel isolado." },
                { title: "Hereditário", year: 2018, description: "Um filme de terror sobrenatural sobre traumas familiares." },
                { title: "Corra!", year: 2017, description: "Um suspense psicológico com crítica social afiada." }
            ]
        };

        function recommendMovie() {
            const genre = document.getElementById('genreSelect').value;
            const resultDiv = document.getElementById('movieResult');
            
            if (!genre) {
                resultDiv.innerHTML = '<p class="text-red-500">Por favor, selecione um gênero!</p>';
                return;
            }

            const movieList = movies[genre];
            const randomMovie = movieList[Math.floor(Math.random() * movieList.length)];
            
            resultDiv.innerHTML = `
                <h3 class="text-lg font-semibold">${randomMovie.title} (${randomMovie.year})</h3>
                <p class="text-gray-700">${randomMovie.description}</p>
            `;
        }
    </script>
</body>
</html>
