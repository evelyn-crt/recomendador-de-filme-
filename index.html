<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
        .filme {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recomendador de Filmes</h1>
        <select id="genero">
            <option value="">Escolha um gênero</option>
            <option value="acao">Ação</option>
            <option value="comedia">Comédia</option>
            <option value="drama">Drama</option>
            <option value="ficcao">Ficção Científica</option>
            <option value="romance">Romance</option>
        </select>
        <button onclick="recomendarFilme()">Recomendar</button>
        <div id="resultado"></div>
    </div>

    <script>
        const filmes = {
            acao: [
                { titulo: "John Wick", ano: 2014, sinopse: "Um ex-assassino busca vingança após perder tudo." },
                { titulo: "Velozes e Furiosos 7", ano: 2015, sinopse: "Corridas e ação em uma missão de vingança." }
            ],
            comedia: [
                { titulo: "As Branquelas", ano: 2004, sinopse: "Dois agentes do FBI se disfarçam de socialites." },
                { titulo: "Zumbilândia", ano: 2009, sinopse: "Sobreviventes enfrentam zumbis com humor." }
            ],
            drama: [
                { titulo: "À Procura da Felicidade", ano: 2006, sinopse: "Um pai luta para sustentar seu filho." },
                { titulo: "Um Sonho Possível", ano: 2009, sinopse: "Uma história inspiradora de superação." }
            ],
            ficcao: [
                { titulo: "Matrix", ano: 1999, sinopse: "Um hacker descobre a verdade sobre a realidade." },
                { titulo: "Duna", ano: 2021, sinopse: "Uma épica jornada em um planeta desértico." }
            ],
            romance: [
                { titulo: "Como Eu Era Antes de Você", ano: 2016, sinopse: "Um romance entre uma cuidadora e um paciente." },
                { titulo: "La La Land", ano: 2016, sinopse: "Amor e sonhos colidem em Los Angeles." }
            ]
        };

        function recomendarFilme() {
            const genero = document.getElementById('genero').value;
            const resultado = document.getElementById('resultado');

            if (!genero) {
                resultado.innerHTML = '<p class="filme">Por favor, selecione um gênero.</p>';
                resultado.style.display = 'block';
                return;
            }

            const filme = filmes[genero][Math.floor(Math.random() * filmes[genero].length)];
            resultado.innerHTML = `
                <div class="filme">
                    <h3>${filme.titulo} (${filme.ano})</h3>
                    <p>${filme.sinopse}</p>
                </div>
            `;
            resultado.style.display = 'block';
        }
    </script>
</body>
</html>
